<nz-sider class="sider" [nzWidth]="200">
  <ul nz-menu [nzMode]="'inline'" style="height:100%">
    <li class="sidebar-info">
      <nz-avatar class="avatar" nzIcon="anticon anticon-user"></nz-avatar>
      <div class="info">
        <strong>{{authService.currentUser.realName}}</strong>
        <p class="text-truncate">{{authService.currentUser.group}}</p>
      </div>
    </li>
    <li nz-menu-item routerLink="/selfevaluation" routerLinkActive="ant-menu-item-selected">
      <span title><i class="anticon anticon-user"></i>自评</span>
    </li>
    <li nz-menu-item routerLink="/mutualevaluation" routerLinkActive="ant-menu-item-selected">
      <span title><i class="anticon anticon-sync"></i>互评</span>
    </li>
    <li nz-submenu>
      <span title><i class="anticon anticon-notification"></i>管理员</span>
      <ul>
        <li nz-menu-item>人员管理</li>
        <li nz-menu-item>自评汇总</li>
        <li nz-menu-item>互评汇总</li>
        <li nz-menu-item>统计</li>
      </ul>
    </li>
  </ul>
</nz-sider>
