<app-page-header [title]="'编辑'">
  <nz-breadcrumb class="breadcrumb">
    <nz-breadcrumb-item>
      <a [routerLink]="['/mutualevaluation']">互评</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      编辑
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</app-page-header>

<section class="container">
  <nz-card class="card" nzTitle="业绩">
    <h3>{{realName}}的自评</h3>
    <p>
      {{selfAchievement}}
    </p>

    <h3>评分</h3>
    <nz-rate [ngModel]="0" [nzCount]="10"></nz-rate>

    <h3 style="margin-top: 10px">简评</h3>
    <textarea nz-input [nzAutosize]="{minRows: 4}"></textarea>
  </nz-card>

  <nz-card class="card" nzTitle="共享和主动性">
    <h3>{{realName}}的自评</h3>
    <p>
      {{selfShare}}
    </p>

    <h3>评分</h3>
    <nz-rate [ngModel]="0" [nzCount]="10"></nz-rate>

    <h3 style="margin-top: 10px">简评</h3>
    <textarea nz-input [nzAutosize]="{minRows: 4}"></textarea>
  </nz-card>

  <nz-card class="card" nzTitle="团队贡献">
    <h3>{{realName}}的自评</h3>
    <p>
      {{selfContribution}}
    </p>

    <h3>评分</h3>
    <nz-rate [ngModel]="0" [nzCount]="10"></nz-rate>

    <h3 style="margin-top: 10px">简评</h3>
    <textarea nz-input [nzAutosize]="{minRows: 4}"></textarea>
  </nz-card>
</section>
