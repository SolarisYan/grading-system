<app-page-header [title]="'编辑'">
  <nz-breadcrumb class="breadcrumb">
    <nz-breadcrumb-item>
      <a [routerLink]="['/mutualevaluation']">互评</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      编辑
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</app-page-header>

<section class="container">
  <nz-card class="card" nzTitle="业绩">
    <h3>{{realName}}的自评</h3>
    <p>
      {{mutualEvaluation.selfAchievement}}
    </p>

    <h3>评分</h3>
    <nz-rate [(ngModel)]="mutualEvaluation.achievementRate" [nzCount]="10"></nz-rate>

    <h3 style="margin-top: 10px">简评</h3>
    <textarea nz-input [(ngModel)]="mutualEvaluation.mutualAchievement" [nzAutosize]="{minRows: 4}"></textarea>
  </nz-card>

  <nz-card class="card" nzTitle="共享和主动性">
    <h3>{{realName}}的自评</h3>
    <p>
      {{mutualEvaluation.selfShare}}
    </p>

    <h3>评分</h3>
    <nz-rate [(ngModel)]="mutualEvaluation.shareRate" [nzCount]="10"></nz-rate>

    <h3 style="margin-top: 10px">简评</h3>
    <textarea nz-input [(ngModel)]="mutualEvaluation.mutualShare" [nzAutosize]="{minRows: 4}"></textarea>
  </nz-card>

  <nz-card class="card" nzTitle="团队贡献">
    <h3>{{realName}}的自评</h3>
    <p>
      {{mutualEvaluation.selfContribution}}
    </p>

    <h3>评分</h3>
    <nz-rate [(ngModel)]="mutualEvaluation.contributionRate" [nzCount]="10"></nz-rate>

    <h3 style="margin-top: 10px">简评</h3>
    <textarea nz-input [(ngModel)]="mutualEvaluation.mutualContribution" [nzAutosize]="{minRows: 4}"></textarea>
  </nz-card>

  <div class="button-group">
    <button nz-button nzType="primary" nzSize="large" type="button" (click)="saveMutualEvaluation()">
      <span>保存</span>
    </button>
    <button nz-button nzType="primary" nzSize="large" type="button" routerLink="/mutualevaluation">
      <span>返回</span>
    </button>
  </div>
</section>
