<app-page-header [title]="'互评'"></app-page-header>

<div class="mutual">
  <header nz-row>
    <nz-month-picker [(ngModel)]="date" nzPlaceHolder="选择月份"></nz-month-picker>
  </header>
  <section class="container">
    <div class="progress">
      <p>当月互评进度</p>
      <nz-progress [nzPercent]="75" [nzWidth]="200" nzType="circle"></nz-progress>
    </div>
    <div class="teammate">
      <nz-table #mutualTable
                [nzData]="tableData">
        <thead>
          <tr>
            <th>姓名</th>
            <th>工号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of mutualTable.data">
          <td>{{data.realName}}</td>
          <td>{{data.workNumber}}</td>
          <td>{{data.status}}</td>
          <td>
            <a>互评</a>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </section>
