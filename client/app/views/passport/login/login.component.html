<h3>登录</h3>
<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
  <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
  <!--工号-->
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
        <input nz-input formControlName="workNumber" placeholder="工号">
      </nz-input-group>
      <ng-container *ngIf="workNumber.dirty && workNumber.errors">
        <nz-form-explain *ngIf="workNumber.errors.required">请输入工号！</nz-form-explain>
        <nz-form-explain *ngIf="workNumber.errors.minlength || workNumber.errors.maxlength || workNumber.errors.isNumber">工号为8位数字！</nz-form-explain>
      </ng-container>
    </nz-form-control>
  </nz-form-item>

  <!--密码-->
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
        <input nz-input type="password" formControlName="password" placeholder="密码">
      </nz-input-group>
      <nz-form-explain *ngIf="password.dirty && password.errors">
        请输入密码！
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <!--按钮-->
  <nz-form-item>
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loadingService.loading" class="ant-btn__block">登录</button>
    <a class="login" routerLink="/passport/register">注册账户</a>
  </nz-form-item>
</form>
