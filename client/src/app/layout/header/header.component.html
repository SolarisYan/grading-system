<div class="header">
  <div class="logo">
    <a [routerLink]="['/']">
      <img class="expanded" src="./assets/logo-full.svg" style="max-height:40px;" />
      <img class="collapsed" src="./assets/logo.svg" style="max-height:30px;" />
    </a>
  </div>
  <div class="top-nav-wrap">
    <ul class="top-nav">
      <!-- Menu -->
      <li>
        <div class="item">
          <i class="anticon anticon-menu-unfold"></i>
        </div>
      </li>
      <!-- Github Page -->
      <li>
        <a class="item" href="//github.com/cipchk/ng-alain" target="_blank">
          <i class="anticon anticon-github"></i>
        </a>
      </li>
      <!-- Lock Page -->
      <li class="hidden-xs">
        <div class="item" [routerLink]="['/lock']">
          <i class="anticon anticon-lock"></i>
        </div>
      </li>
      <!-- Search Button -->
      <li class="header-search__btn">
        <div class="item">
          <i class="anticon anticon-search"></i>
        </div>
      </li>
    </ul>
    <ul class="top-nav">
      <!-- Settings -->
      <li class="hidden-xs">
        <nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
          <div class="item" nz-dropdown>
            <i class="anticon anticon-setting"></i>
          </div>
        </nz-dropdown>
      </li>
      <li class="hidden-xs">

      </li>
    </ul>
  </div>
</div>
